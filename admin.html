<div id="config-pix" class="config-section">
    <h3>Configuração PIX</h3>
    <div class="form-group">
        <label>Chave PIX da Empresa</label>
        <input type="text" id="pix_key" placeholder="Chave PIX">
    </div>
    <div class="form-group">
        <label>Depósito Mínimo (R$)</label>
        <input type="number" id="min_deposit" step="0.01">
    </div>
    <div class="form-group">
        <label>Bônus de Depósito (R$)</label>
        <input type="number" id="bonus_deposit" step="0.01">
    </div>
    <div class="form-group">
        <label>Saque Mínimo (R$)</label>
        <input type="number" id="min_withdraw" step="0.01">
    </div>
    <div class="form-group">
        <label>Saque Máximo (R$)</label>
        <input type="number" id="max_withdraw" step="0.01">
    </div>
    <div class="form-group">
        <label>Taxa de Saque (%)</label>
        <input type="number" id="withdraw_fee" step="0.1" min="0" max="100">
    </div>
    <button onclick="salvarConfigPix()">Salvar Configurações PIX</button>
</div>

<script>
async function salvarConfigPix() {
    const config = {
        pix_key: document.getElementById('pix_key').value,
        min_deposit: parseFloat(document.getElementById('min_deposit').value),
        bonus_deposit: parseFloat(document.getElementById('bonus_deposit').value),
        min_withdraw: parseFloat(document.getElementById('min_withdraw').value),
        max_withdraw: parseFloat(document.getElementById('max_withdraw').value),
        withdraw_fee: parseFloat(document.getElementById('withdraw_fee').value)
    };
    const res = await fetch('/api/admin/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': getAuthHeader() },
        body: JSON.stringify(config)
    });
    const data = await res.json();
    alert(data.success ? 'Configurações salvas!' : 'Erro ao salvar');
}
</script>
