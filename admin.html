<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MEGABET777</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0f1a, #1a1f35);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 40px;
        }

        .header {
            background: rgba(20, 25, 45, 0.95);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #ffd700;
            font-size: 32px;
        }

        .logout-btn {
            padding: 10px 25px;
            background: #dc2626;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .card {
            background: rgba(20, 25, 45, 0.95);
            border: 2px solid #ffd700;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
        }

        .success {
            color: #00ff00;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .info-box {
            background: #0d0f1a;
            border: 1px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .info-item {
            margin: 10px 0;
            color: #a0a0c0;
        }

        .info-item strong {
            color: #ffd700;
            width: 120px;
            display: inline-block;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

</html>
