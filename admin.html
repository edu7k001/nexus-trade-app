<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MEGABET777</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 3px solid gold;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: gold;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-email {
            color: gold;
        }

        .logout-btn {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid gold;
            border-radius: 50px;
            color: gold;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: gold;
            color: #4a0000;
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid gold;
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: gold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #4a0000;
        }

        .stat-info h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .stat-value {
            color: gold;
            font-size: 28px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid gold;
            border-radius: 50px;
            color: white;
            cursor: pointer;
        }

        .tab:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .tab.active {
            background: gold;
            color: #4a0000;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid gold;
            border-radius: 20px;
            padding: 25px;
        }

        .card-title {
            color: gold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            color: gold;
            border-bottom: 2px solid gold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .btn {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
        }

        .btn-success { background: #00ff00; color: black; }
        .btn-danger { background: #ff4444; color: white; }
        .btn-warning { background: gold; color: #4a0000; }

        .status-badge {
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
        }

        .status-pending {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid orange;
            color: orange;
        }

        .status-active {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            background: #1e1e1e;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid gold;
        }

        .modal-title {
            color: gold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: gold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid gold;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
</head>
