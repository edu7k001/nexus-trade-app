<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito - MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #1a0000, #4a0000);
            color: #ffd700;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0,0,0,0.85);
            border: 3px solid #ffd700;
            border-radius: 40px;
            padding: 40px;
            width: 500px;
            max-width: 90%;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .pix-info {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }
        .pix-key {
            background: #000;
            padding: 15px;
            border-radius: 50px;
            font-family: monospace;
            font-size: 1.2rem;
            word-break: break-all;
        }
        .qrcode {
            margin: 20px auto;
            max-width: 250px;
        }
        .qrcode img { width: 100%; border-radius: 10px; }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ffd700;
            border-radius: 50px;
            background: transparent;
            color: #ffd700;
            font-size: 1.2rem;
            text-align: center;
        }
        button {
            background: #ffd700;
            color: #1a0000;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover { background: #ffa500; transform: scale(1.02); }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        .success { background: rgba(0,255,0,0.2); border: 1px solid #0f0; color: #0f0; }
        .error { background: rgba(255,0,0,0.2); border: 1px solid #f00; color: #f00; }
        .back-link { margin-top: 20px; display: block; color: #ffd700; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-qrcode"></i> DEPÓSITO</h1>
        <div id="pixInfo" class="pix-info">
            <p>Escaneie o QR Code ou copie a chave PIX abaixo:</p>
            <div id="qrcode" class="qrcode"></div>
            <div id="pixKey" class="pix-key">Carregando...</div>
        </div>
        <input type="number" id="amount" placeholder="Valor (R$)" min="20" step="5" value="50">
        <button onclick="solicitarDeposito()">SOLICITAR DEPÓSITO</button>
        <div id="message" class="message"></div>
        <a href="/dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        // Carregar QR Code e chave PIX
        async function carregarPix() {
            try {
                const res = await fetch('/api/pix/qrcode');
                const data = await res.json();
                document.getElementById('qrcode').innerHTML = `<img src="${data.qrcode}" alt="QR Code PIX">`;
                document.getElementById('pixKey').innerText = data.pix_key;
            } catch (e) {
                document.getElementById('pixKey').innerText = 'Erro ao carregar PIX';
            }
        }

        async function solicitarDeposito() {
            const amount = parseFloat(document.getElementById('amount').value);
            const msgDiv = document.getElementById('message');
            if (amount < 20) {
                msgDiv.className = 'message error';
                msgDiv.innerText = 'Valor mínimo: R$20';
                return;
            }
            try {
                const res = await fetch('/api/deposit/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: user.id, amount })
                });
                const data = await res.json();
                if (res.ok) {
                    msgDiv.className = 'message success';
                    msgDiv.innerText = data.message;
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.innerText = data.error || 'Erro';
                }
            } catch (e) {
                msgDiv.className = 'message error';
                msgDiv.innerText = 'Erro de conexão';
            }
        }

        carregarPix();
    </script>
</body>
</html>
