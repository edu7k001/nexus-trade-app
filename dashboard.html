<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a0000, #4a0000);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #ffd700;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #ffd700;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ffd700;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 700;
            color: #ffd700;
        }

        .logout-btn {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid #ffd700;
            border-radius: 50px;
            color: #ffd700;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #ffd700;
            color: #1a0000;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffd700;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-card h2 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .welcome-card p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ffd700;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
        }

        .stat-label {
            color: #ccc;
            margin-top: 5px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: #fff;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px #ffd700;
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .game-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-dragon"></i>
            <h1>MEGABET777</h1>
        </div>
        <div class="user-info">
            <div class="balance" id="balance">R$ 0,00</div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="welcome-card">
            <h2>Bem-vindo, <span id="userName">Usu√°rio</span>!</h2>
            <p>Que a sorte esteja ao seu lado hoje!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="realBalance">R$ 0</div>
                <div class="stat-label">Saldo Real</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bonusBalance">R$ 0</div>
                <div class="stat-label">Saldo B√¥nus</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBalance">R$ 0</div>
                <div class="stat-label">Saldo Total</div>
            </div>
        </div>

        <h2 style="color: #ffd700; margin: 30px 0 20px;">üéÆ Jogos Dispon√≠veis</h2>

        <div class="games-grid">
            <a href="/fortune-ox.html" class="game-card">
                <div class="game-icon">üêÇ</div>
                <div class="game-name">Fortune Ox</div>
            </a>
            <a href="/fortune-ox.html" class="game-card">
                <div class="game-icon">üêÖ</div>
                <div class="game-name">Fortune Tiger</div>
            </a>
            <a href="/fortune-ox.html" class="game-card">
                <div class="game-icon">üê≠</div>
                <div class="game-name">Fortune Mouse</div>
            </a>
            <a href="/fortune-ox.html" class="game-card">
                <div class="game-icon">üíé</div>
                <div class="game-name">Tumble</div>
            </a>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) {
            window.location.href = '/login.html';
        }

        document.getElementById('userName').innerText = user.name || 'Usu√°rio';

        async function loadBalance() {
            try {
                const response = await fetch(`/api/user/${user.id}/balance`);
                const data = await response.json();
                const real = data.balance || 0;
                const bonus = data.bonus_balance || 0;
                document.getElementById('realBalance').innerText = `R$ ${real.toFixed(2)}`;
                document.getElementById('bonusBalance').innerText = `R$ ${bonus.toFixed(2)}`;
                document.getElementById('totalBalance').innerText = `R$ ${(real + bonus).toFixed(2)}`;
                document.getElementById('balance').innerText = `R$ ${(real + bonus).toFixed(2)}`;
            } catch (e) {
                console.error('Erro ao carregar saldo');
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        loadBalance();
        setInterval(loadBalance, 10000); // atualiza a cada 10s
    </script>
</body>
</html>
