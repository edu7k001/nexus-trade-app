<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MEGABET777</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid gold;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: gold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid gold;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: bold;
            color: gold;
        }

        .logout-btn {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid gold;
            border-radius: 50px;
            color: gold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: gold;
            color: #4a0000;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid gold;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: gold;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid gold;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: gold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid gold;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .game-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .game-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .game-provider {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .section-title {
            color: gold;
            font-size: 24px;
            margin: 40px 0 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MEGABET777</div>
        <div class="user-info">
            <div class="balance" id="balance">R$ 0,00</div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="welcome-card">
            <h1>Bem-vindo ao MEGABET777!</h1>
            <div class="user-email" id="userEmail">Carregando...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="realBalance">R$ 0</div>
                <div class="stat-label">Saldo Real</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bonusBalance">R$ 0</div>
                <div class="stat-label">Saldo B칪nus</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBalance">R$ 0</div>
                <div class="stat-label">Saldo Total</div>
            </div>
        </div>

        <h2 class="section-title">游꿡 Jogos Dispon칤veis</h2>

        <div class="games-grid">
            <a href="/games/fortune-ox.html" class="game-card">
                <div class="game-icon">游낵</div>
                <div class="game-name">Fortune Ox</div>
                <div class="game-provider">PG Soft</div>
            </a>

            <a href="/games/fortune-tiger.html" class="game-card">
                <div class="game-icon">游낸</div>
                <div class="game-name">Fortune Tiger</div>
                <div class="game-provider">PG Soft</div>
            </a>

            <a href="/games/fortune-mouse.html" class="game-card">
                <div class="game-icon">游냜</div>
                <div class="game-name">Fortune Mouse</div>
                <div class="game-provider">PG Soft</div>
            </a>

            <a href="/games/tumble.html" class="game-card">
                <div class="game-icon">游눑</div>
                <div class="game-name">Tumble</div>
                <div class="game-provider">PG Soft</div>
            </a>

            <a href="/games/slots.html" class="game-card">
                <div class="game-icon">游꿣</div>
                <div class="game-name">Slots</div>
                <div class="game-provider">Cl치ssico</div>
            </a>

            <a href="/games/dice.html" class="game-card">
                <div class="game-icon">游</div>
                <div class="game-name">Dados</div>
                <div class="game-provider">Cl치ssico</div>
            </a>
        </div>
    </div>

    <script>
        // Pegar dados do usu치rio logado
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!user.id) {
            window.location.href = '/login.html';
        }

        document.getElementById('userEmail').textContent = user.email;

        // Carregar saldo do usu치rio
        async function loadBalance() {
            try {
                const response = await fetch(`/api/user/${user.id}/balance`);
                const data = await response.json();
                
                document.getElementById('realBalance').textContent = `R$ ${(data.balance || 0).toFixed(2)}`;
                document.getElementById('bonusBalance').textContent = `R$ ${(data.bonus_balance || 0).toFixed(2)}`;
                document.getElementById('totalBalance').textContent = `R$ ${((data.balance || 0) + (data.bonus_balance || 0)).toFixed(2)}`;
                document.getElementById('balance').textContent = `R$ ${((data.balance || 0) + (data.bonus_balance || 0)).toFixed(2)}`;
            } catch (error) {
                console.error('Erro ao carregar saldo:', error);
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        loadBalance();
        // Atualizar saldo a cada 30 segundos
        setInterval(loadBalance, 30000);
    </script>
</body>
</html>
