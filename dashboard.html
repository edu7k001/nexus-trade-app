<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ‚Äì MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a0000, #4a0000);
            color: #fff;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.8);
            border-bottom: 3px solid #ffd700;
            flex-wrap: wrap;
            gap: 15px;
        }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo i { font-size: 2.5rem; color: #ffd700; }
        .logo h1 { font-size: 2rem; background: linear-gradient(45deg, #ffd700, #ffa500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .user-info { display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
        .balance { background: #000; border: 2px solid #ffd700; border-radius: 50px; padding: 10px 25px; color: #ffd700; font-weight: bold; }
        .logout-btn { padding: 10px 25px; background: transparent; border: 2px solid #ffd700; border-radius: 50px; color: #ffd700; cursor: pointer; }
        .logout-btn:hover { background: #ffd700; color: #1a0000; }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .welcome-card { background: rgba(0,0,0,0.7); border: 2px solid #ffd700; border-radius: 30px; padding: 30px; text-align: center; margin-bottom: 30px; }
        .welcome-card h2 { color: #ffd700; margin-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background: rgba(0,0,0,0.7); border: 1px solid #ffd700; border-radius: 20px; padding: 20px; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #ffd700; }
        .action-buttons { display: flex; gap: 15px; justify-content: center; margin: 30px 0; flex-wrap: wrap; }
        .action-btn { padding: 15px 30px; background: #ffd700; color: #1a0000; border-radius: 50px; text-decoration: none; font-weight: bold; border: 2px solid #fff; }
        .action-btn:hover { background: #ffa500; transform: scale(1.05); }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .game-card { background: rgba(0,0,0,0.7); border: 2px solid #ffd700; border-radius: 20px; padding: 25px; text-align: center; cursor: pointer; transition: 0.3s; text-decoration: none; color: #fff; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px #ffd700; }
        .game-icon { font-size: 3rem; margin-bottom: 10px; }
        .footer { text-align: center; padding: 30px; border-top: 2px solid #ffd700; margin-top: 50px; }

        /* Responsividade */
        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .logo { flex-direction: column; }
            .user-info { justify-content: center; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .action-buttons { flex-direction: column; align-items: center; }
            .action-btn { width: 100%; text-align: center; }
            .games-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; }
            .games-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-dragon"></i>
            <h1>MEGABET777</h1>
        </div>
        <div class="user-info">
            <div class="balance" id="balance">R$ 0,00</div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="welcome-card">
            <h2>Bem-vindo, <span id="userName">Usu√°rio</span>!</h2>
            <p>Que a sorte esteja ao seu lado!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="realBalance">R$ 0</div>
                <div>Saldo Real</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bonusBalance">R$ 0</div>
                <div>Saldo B√¥nus</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBalance">R$ 0</div>
                <div>Saldo Total</div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/deposit.html" class="action-btn"><i class="fas fa-qrcode"></i> Depositar</a>
            <a href="/withdraw.html" class="action-btn"><i class="fas fa-money-bill-wave"></i> Sacar</a>
        </div>

        <h2 style="color:#ffd700; text-align:center; margin:40px 0 20px;">üéÆ Jogos Dispon√≠veis</h2>

        <div class="games-grid">
            <!-- Jogos existentes -->
            <a href="/fortune-ox.html" class="game-card">
                <div class="game-icon">üêÇ</div>
                <div>Fortune Ox</div>
            </a>
            <a href="/fortune-tiger.html" class="game-card">
                <div class="game-icon">üêÖ</div>
                <div>Fortune Tiger</div>
            </a>
            <a href="/fortune-mouse.html" class="game-card">
                <div class="game-icon">üê≠</div>
                <div>Fortune Mouse</div>
            </a>
            <a href="/thimbles.html" class="game-card">
                <div class="game-icon">üé©</div>
                <div>Thimbles</div>
            </a>

            <!-- NOVOS JOGOS -->
            <a href="/mines.html" class="game-card">
                <div class="game-icon">üí£</div>
                <div>MINES</div>
            </a>
            <a href="/crash.html" class="game-card">
                <div class="game-icon">‚úàÔ∏è</div>
                <div>CRASH</div>
            </a>
            <a href="/roleta-premiada.html" class="game-card">
                <div class="game-icon">üé°</div>
                <div>ROLETA PREMIADA</div>
            </a>
        </div>
    </div>

    <script>
        // Dados do usu√°rio logado
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        document.getElementById('userName').innerText = user.name || 'Usu√°rio';

        // Fun√ß√£o para atualizar saldo
        async function carregarSaldo() {
            try {
                const res = await fetch(`/api/user/${user.id}/balance`);
                const data = await res.json();
                const real = data.balance || 0;
                const bonus = data.bonus_balance || 0;
                document.getElementById('realBalance').innerText = `R$ ${real.toFixed(2)}`;
                document.getElementById('bonusBalance').innerText = `R$ ${bonus.toFixed(2)}`;
                document.getElementById('totalBalance').innerText = `R$ ${(real + bonus).toFixed(2)}`;
                document.getElementById('balance').innerText = `R$ ${(real + bonus).toFixed(2)}`;
            } catch (e) {
                console.error('Erro ao carregar saldo:', e);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Carregar saldo inicial e atualizar a cada 10 segundos
        carregarSaldo();
        setInterval(carregarSaldo, 10000);
    </script>
</body>
</html>
