<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MEGABET777</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid gold;
            border-radius: 30px;
            padding: 50px;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            color: gold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid gold;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px gold;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, gold, #ff8c00);
            border: none;
            border-radius: 50px;
            color: #4a0000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px gold;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .message.error {
            display: block;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: gold;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸ”‘ LOGIN</h1>

        <div class="input-group">
            <input type="email" id="email" placeholder="Seu e-mail">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Sua senha">
        </div>

        <button onclick="login()">ENTRAR</button>

        <div id="message" class="message"></div>

        <div class="links">
            <a href="/register.html">Criar conta</a>
            <a href="/">Voltar</a>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');
            
            if (!email || !password) {
                msgDiv.className = 'message error';
                msgDiv.innerHTML = 'Preencha todos os campos';
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    msgDiv.className = 'message success';
                    msgDiv.innerHTML = 'Login realizado! Redirecionando...';
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.innerHTML = data.error || 'Erro no login';
                }
            } catch (error) {
                msgDiv.className = 'message error';
                msgDiv.innerHTML = 'Erro de conexÃ£o';
            }
        }
    </script>
</body>
</html>
