<!DOCTYPE html>
<html>
<head>
    <title>Login - MEGABET777</title>
    <style>
        body {
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: rgba(0,0,0,0.5);
            border: 2px solid gold;
            border-radius: 20px;
            padding: 40px;
            width: 300px;
        }
        h1 { color: gold; text-align: center; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid gold;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: gold;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸ”‘ LOGIN</h1>
        <input type="email" id="email" placeholder="Email" value="teste@email.com">
        <input type="password" id="password" placeholder="Senha" value="123456">
        <button onclick="login()">Entrar</button>
        <p style="text-align:center; margin-top:20px;">
            <a href="/register.html" style="color:gold;">Criar conta</a>
        </p>
    </div>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            if (res.ok) {
                alert('Login realizado!');
                window.location.href = '/';
            } else {
                alert('Erro no login');
            }
        }
    </script>
</body>
</html>
