<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINES - MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #1a0000, #3a0000);
            color: #fff;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.8);
            border-bottom: 3px solid #ffd700;
        }
        .logo { font-size: 2rem; font-weight: bold; color: #ffd700; }
        .balance { background: #000; border: 2px solid #ffd700; border-radius: 50px; padding: 10px 30px; color: #ffd700; font-weight: 700; }
        .game-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border: 3px solid #ffd700;
            border-radius: 30px;
            text-align: center;
        }
        h1 { color: #ffd700; margin-bottom: 20px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 30px 0;
        }
        .cell {
            aspect-ratio: 1;
            background: #2a2a2a;
            border: 2px solid #ffd700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .cell:hover { background: #3a3a3a; transform: scale(1.05); }
        .cell.revealed { background: #0a0; border-color: #0f0; }
        .cell.bomb { background: #a00; border-color: #f00; }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        input {
            padding: 15px;
            width: 150px;
            border: 2px solid #ffd700;
            border-radius: 50px;
            background: transparent;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background: #ffd700;
            border: none;
            border-radius: 50px;
            color: #1a0000;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .info {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #ffd700;
        }
        .acoes {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        .btn-sacar { background: #00c851; }
        .btn-sacar:hover { background: #00a844; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ’£ MINES</div>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>
    <div class="game-container">
        <h1>ðŸ’Ž ENCONTRE AS ESTRELAS</h1>
        <div class="grid" id="grid"></div>
        <div class="info" id="info">
            Aposte e clique nos quadrados. Estrelas multiplicam, bombas perdem.
        </div>
        <div class="controls" id="controls">
            <input type="number" id="betAmount" min="5" value="10" step="5">
            <button onclick="iniciarJogo()">APOSTAR</button>
        </div>
        <div id="acoes" class="acoes" style="display: none;">
            <button class="btn-sacar" onclick="sacar()">ðŸ’° SACAR</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        let currentGameState = null;
        const gridDiv = document.getElementById('grid');
        const infoDiv = document.getElementById('info');
        const controlsDiv = document.getElementById('controls');
        const acoesDiv = document.getElementById('acoes');
        const betInput = document.getElementById('betAmount');

        async function atualizarSaldo() {
            const res = await fetch(`/api/user/${user.id}/balance`);
            const data = await res.json();
            user.balance = data.balance;
            user.bonus_balance = data.bonus_balance;
            document.getElementById('balance').innerText = `R$ ${(data.balance + data.bonus_balance).toFixed(2)}`;
        }
        atualizarSaldo();

        function renderGrid(gameState) {
            let html = '';
            for (let i = 0; i < 25; i++) {
                let className = 'cell';
                let content = 'â“';
                if (gameState.revealed.includes(i)) {
                    className += ' revealed';
                    content = 'â­';
                }
                if (gameState.gameOver && gameState.bombs.includes(i)) {
                    className += ' bomb';
                    content = 'ðŸ’£';
                }
                html += `<div class="${className}" data-index="${i}" onclick="revelarCelula(${i})">${content}</div>`;
            }
            gridDiv.innerHTML = html;
        }

        async function iniciarJogo() {
            const bet = parseFloat(betInput.value);
            if (bet < 5) { alert('Aposta mÃ­nima: R$5'); return; }

            const res = await fetch('/api/game/mines', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: user.id, betAmount: bet, action: 'start' })
            });
            const data = await res.json();
            if (!res.ok) { alert(data.error); return; }

            currentGameState = data.gameState;
            renderGrid(currentGameState);
            infoDiv.innerText = `Multiplicador atual: ${currentGameState.multiplier.toFixed(2)}x | Ganho: R$ ${currentGameState.winAmount.toFixed(2)}`;
            controlsDiv.style.display = 'none';
            acoesDiv.style.display = 'flex';
            atualizarSaldo();
        }

        async function revelarCelula(index) {
            if (!currentGameState || currentGameState.gameOver) return;
            if (currentGameState.revealed.includes(index)) return;

            const res = await fetch('/api/game/mines', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: user.id, betAmount: currentGameState.bet, action: 'reveal', gameState: { currentGameState, cellIndex: index } })
            });
            const data = await res.json();
            if (!res.ok) { alert(data.error); return; }

            currentGameState = data.gameState;
            renderGrid(currentGameState);
            infoDiv.innerText = `Multiplicador atual: ${currentGameState.multiplier.toFixed(2)}x | Ganho: R$ ${currentGameState.winAmount.toFixed(2)}`;
            atualizarSaldo();

            if (currentGameState.gameOver) {
                infoDiv.innerText = 'ðŸ’¥ Game Over!';
                controlsDiv.style.display = 'flex';
                acoesDiv.style.display = 'none';
            }
        }

        async function sacar() {
            if (!currentGameState || currentGameState.gameOver) return;

            const res = await fetch('/api/game/mines', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: user.id, betAmount: currentGameState.bet, action: 'cashout', gameState: { currentGameState } })
            });
            const data = await res.json();
            if (!res.ok) { alert(data.error); return; }

            alert(data.message);
            controlsDiv.style.display = 'flex';
            acoesDiv.style.display = 'none';
            renderGrid({ bombs: [], revealed: [], gameOver: true });
            atualizarSaldo();
        }
    </script>
</body>
</html>
