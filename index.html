<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGABET777 - Plataforma de Jogos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid gold;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: gold;
            font-size: 52px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .status {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 50px;
            margin: 30px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .date {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, gold, #ff8c00);
            color: #4a0000;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid gold;
            color: gold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px gold;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: gold;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MEGABET777</h1>
        
        <div class="status">‚úÖ SITE FUNCIONANDO!</div>
        
        <div class="date" id="currentDate"></div>
        
        <div class="buttons">
            <a href="/login.html" class="btn btn-primary">üîë ENTRAR</a>
            <a href="/register.html" class="btn btn-secondary">üìù CADASTRAR</a>
        </div>
        
        <div class="links">
            <a href="/admin-login.html">üëë Admin</a>
            <a href="/games/fortune-ox.html">üéÆ Jogos</a>
        </div>
    </div>

    <script>
        document.getElementById('currentDate').innerHTML = 'Data: ' + new Date().toLocaleString();
    </script>
</body>
</html>
