<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thimbles â€“ MEGABET777</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: radial-gradient(circle at top, #111827, #000);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0,0,0,0.5);
            border-bottom: 2px solid #ffd700;
        }
        .logo { font-size: 2rem; font-weight: bold; color: #ffd700; }
        .balance { background: #000; border: 2px solid #ffd700; border-radius: 50px; padding: 10px 30px; color: #ffd700; font-weight: 700; }
        .game-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            flex: 1;
        }
        .left-panel { width: 25%; }
        .left-panel h1 { color: #ffd700; margin-bottom: 20px; }
        .bet-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border-radius: 6px;
            border: none;
            width: 100px;
            background: #333;
            color: white;
            font-size: 1rem;
        }
        button {
            background: #22c55e;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover { background: #16a34a; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 1.2rem; color: #ffd700; }
        .arena {
            display: flex;
            gap: 60px;
            align-items: center;
        }
        .cup {
            width: 120px;
            height: 160px;
            background: linear-gradient(180deg,#ef4444,#7f1d1d);
            border-radius: 60px 60px 20px 20px;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,0,0,0.4);
            position: relative;
        }
        .cup:hover { transform: translateY(-15px); }
        .cup.win {
            background: gold;
            box-shadow: 0 0 30px gold;
        }
        .history {
            width: 20%;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffd700;
        }
        .history h3 { color: #ffd700; margin-bottom: 10px; }
        #historyList {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .history-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .history-item.win { background: #22c55e; color: black; }
        .history-item.lose { background: #ef4444; color: white; }
        .multiplier { color: #ffd700; font-size: 1.1rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MEGABET777</div>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>

    <div class="game-wrapper">
        <div class="left-panel">
            <h1>ðŸŽ© THIMBLES</h1>
            <div class="bet-box">
                <input type="number" id="bet" placeholder="Valor" min="5" value="10" step="5">
                <button id="startBtn">JOGAR</button>
            </div>
            <div class="multiplier">Multiplicador: 2.88x</div>
            <div id="status">Aguardando rodada</div>
        </div>

        <div class="arena">
            <div class="cup" data-id="0"></div>
            <div class="cup" data-id="1"></div>
            <div class="cup" data-id="2"></div>
        </div>

        <div class="history">
            <h3>HistÃ³rico</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) {
            window.location.href = '/login.html';
        }

        let active = false;
        let winningCup = null;
        const multiplier = 2.88;
        const historyList = document.getElementById('historyList');
        const startBtn = document.getElementById('startBtn');
        const betInput = document.getElementById('bet');
        const statusDiv = document.getElementById('status');

        // Carregar saldo inicial
        async function loadBalance() {
            try {
                const res = await fetch(`/api/user/${user.id}/balance`);
                const data = await res.json();
                user.balance = data.balance;
                user.bonus_balance = data.bonus_balance;
                document.getElementById('balance').innerText = `R$ ${(data.balance + data.bonus_balance).toFixed(2)}`;
            } catch (e) {
                console.error('Erro ao carregar saldo');
            }
        }
        loadBalance();

        // AnimaÃ§Ã£o de embaralhamento
        function shuffleAnimation() {
            document.querySelectorAll('.cup').forEach(cup => {
                cup.style.transform = 'translateX(' + (Math.random() * 60 - 30) + 'px)';
            });
            setTimeout(() => {
                document.querySelectorAll('.cup').forEach(cup => {
                    cup.style.transform = 'translateX(0)';
                });
            }, 600);
        }

        // Revelar o copo vencedor
        function reveal(winningId) {
            document.querySelectorAll('.cup').forEach(cup => {
                if (parseInt(cup.dataset.id) === winningId) {
                    cup.classList.add('win');
                }
            });
        }

        // Resetar os copos
        function resetCups() {
            document.querySelectorAll('.cup').forEach(cup => {
                cup.classList.remove('win');
            });
        }

        // Adicionar ao histÃ³rico
        function addHistory(result) {
            const item = document.createElement('div');
            item.className = `history-item ${result === 'G' ? 'win' : 'lose'}`;
            item.innerText = result;
            historyList.prepend(item);
            // Manter apenas os Ãºltimos 10
            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        // Evento do botÃ£o JOGAR
        startBtn.addEventListener('click', async () => {
            if (active) return;

            const bet = parseFloat(betInput.value);
            if (isNaN(bet) || bet < 5) {
                alert('Aposta mÃ­nima: R$5');
                return;
            }

            // Verificar saldo antes de jogar
            const total = user.balance + user.bonus_balance;
            if (total < bet) {
                alert('Saldo insuficiente!');
                return;
            }

            active = true;
            startBtn.disabled = true;
            resetCups();
            statusDiv.innerText = 'Escolha um copo...';
            shuffleAnimation();
        });

        // Evento de clique nos copos
        document.querySelectorAll('.cup').forEach(cup => {
            cup.addEventListener('click', async function () {
                if (!active) return;

                const bet = parseFloat(betInput.value);
                const choice = parseInt(this.dataset.id);

                try {
                    const res = await fetch('/api/game/thimbles', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: user.id,
                            betAmount: bet,
                            escolha: choice
                        })
                    });

                    const data = await res.json();
                    if (!res.ok) {
                        alert(data.error || 'Erro no jogo');
                        active = false;
                        startBtn.disabled = false;
                        return;
                    }

                    winningCup = data.posicaoCorreta;
                    reveal(winningCup);

                    if (data.ganhou) {
                        statusDiv.innerText = `ðŸŽ‰ GANHOU: R$ ${data.winAmount.toFixed(2)}`;
                        addHistory('G');
                    } else {
                        statusDiv.innerText = `ðŸ˜¢ Perdeu! Estava no copo ${winningCup + 1}`;
                        addHistory('P');
                    }

                    // Atualizar saldo
                    user.balance = data.newBalance; // o backend retorna newBalance (soma real + bonus)
                    document.getElementById('balance').innerText = `R$ ${data.newBalance.toFixed(2)}`;

                    active = false;
                    startBtn.disabled = false;

                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro de conexÃ£o');
                    active = false;
                    startBtn.disabled = false;
                }
            });
        });

        // Atualizar saldo periodicamente (opcional)
        setInterval(loadBalance, 10000);
    </script>
</body>
</html>
