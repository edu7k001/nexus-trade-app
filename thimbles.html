<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thimbles â€“ MEGABET777</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: radial-gradient(circle at top, #111827, #000);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.8);
            border-bottom: 3px solid #ffd700;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }
        .balance {
            background: #000;
            border: 2px solid #ffd700;
            border-radius: 50px;
            padding: 10px 30px;
            color: #ffd700;
            font-weight: bold;
        }
        .game-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            gap: 20px;
        }
        .left-panel {
            width: 25%;
        }
        .left-panel h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        .bet-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .bet-box input {
            padding: 10px;
            border-radius: 6px;
            border: none;
            width: 120px;
            background: #1f2937;
            color: white;
            border: 1px solid #ffd700;
        }
        .bet-box button {
            background: #22c55e;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            color: black;
        }
        .bet-box button:hover {
            background: #16a34a;
        }
        #status {
            color: #ffd700;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .arena {
            display: flex;
            gap: 60px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cup {
            width: 120px;
            height: 160px;
            background: linear-gradient(180deg, #ef4444, #7f1d1d);
            border-radius: 60px 60px 20px 20px;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,0,0,0.4);
        }
        .cup:hover {
            transform: translateY(-15px);
        }
        .cup.win {
            background: gold;
            box-shadow: 0 0 30px gold;
        }
        .history {
            width: 20%;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffd700;
        }
        .history h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        #historyList {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        #historyList span {
            background: #1f2937;
            padding: 5px 10px;
            border-radius: 5px;
            color: #ffd700;
            font-weight: bold;
        }
        .acoes {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn-sacar {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-sacar:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸŽ© THIMBLES</div>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>

    <div class="game-wrapper">
        <div class="left-panel">
            <h1>THIMBLES</h1>
            <div class="bet-box">
                <input type="number" id="bet" placeholder="Valor" min="5" value="10" step="5">
                <button id="startBtn">JOGAR</button>
            </div>
            <div id="status">Aguardando rodada</div>
            <div id="acoes" class="acoes" style="display: none;">
                <button class="btn-sacar" id="sacarBtn">ðŸ’° SACAR</button>
                <button class="btn-sacar" id="continuarBtn">ðŸ”„ CONTINUAR</button>
            </div>
        </div>

        <div class="arena">
            <div class="cup" data-id="0"></div>
            <div class="cup" data-id="1"></div>
            <div class="cup" data-id="2"></div>
        </div>

        <div class="history">
            <h3>HistÃ³rico</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // Dados do usuÃ¡rio
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        // Estado do jogo
        let winningCup = null;
        let active = false;
        let valorAcumulado = 0; // usado na mecÃ¢nica de continuar (opcional)
        let ultimoResultado = null;

        const historyList = document.getElementById("historyList");
        const statusDiv = document.getElementById("status");
        const startBtn = document.getElementById("startBtn");
        const sacarBtn = document.getElementById("sacarBtn");
        const continuarBtn = document.getElementById("continuarBtn");
        const acoesDiv = document.getElementById("acoes");
        const betInput = document.getElementById("bet");

        // Atualizar saldo na tela
        async function atualizarSaldo() {
            const res = await fetch(`/api/user/${user.id}/balance`);
            const data = await res.json();
            user.balance = data.balance;
            user.bonus_balance = data.bonus_balance;
            document.getElementById('balance').innerText = `R$ ${(data.balance + data.bonus_balance).toFixed(2)}`;
        }
        atualizarSaldo();

        // Iniciar rodada
        startBtn.addEventListener("click", () => {
            if (active) return;
            const bet = parseFloat(betInput.value);
            if (bet < 5) {
                alert("Aposta mÃ­nima: R$5");
                return;
            }
            // Verifica saldo localmente (backend tambÃ©m verifica)
            const total = (user.balance || 0) + (user.bonus_balance || 0);
            if (total < bet) {
                alert("Saldo insuficiente!");
                return;
            }

            active = true;
            statusDiv.innerText = "Escolha um dedal";
            shuffleAnimation();
            // Esconde botÃµes de aÃ§Ã£o
            acoesDiv.style.display = "none";
            ultimoResultado = null;
        });

        // Clique nos copos
        document.querySelectorAll(".cup").forEach(cup => {
            cup.addEventListener("click", async function () {
                if (!active) return;

                const selected = parseInt(this.dataset.id);
                const bet = parseFloat(betInput.value);

                // Desabilita novos cliques enquanto processa
                active = false;

                try {
                    const res = await fetch('/api/game/thimbles', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: user.id,
                            betAmount: bet,
                            escolha: selected
                        })
                    });
                    const data = await res.json();
                    if (!res.ok) {
                        alert(data.error);
                        active = true;
                        return;
                    }

                    winningCup = data.posicaoCorreta;
                    ultimoResultado = data;

                    // Revelar todos os copos
                    reveal(winningCup);

                    if (data.ganhou) {
                        statusDiv.innerText = `ðŸŽ‰ GANHOU: R$ ${data.winAmount.toFixed(2)}`;
                        valorAcumulado = data.winAmount;
                        // Mostra botÃµes de sacar/continuar
                        acoesDiv.style.display = "flex";
                    } else {
                        statusDiv.innerText = `ðŸ˜¢ Perdeu! A bolinha estava no copo ${data.posicaoCorreta+1}`;
                        valorAcumulado = 0;
                        acoesDiv.style.display = "none";
                        // Aguarda 1.5s e reseta para nova rodada
                        setTimeout(() => {
                            resetarCopos();
                            active = true;
                        }, 1500);
                    }

                    // Atualiza saldo
                    user.balance = data.newBalance; // simplificado, mas o backend retorna o novo saldo
                    document.getElementById('balance').innerText = `R$ ${data.newBalance.toFixed(2)}`;

                    // Adiciona ao histÃ³rico
                    addHistory(data.ganhou ? "G" : "P");

                } catch (error) {
                    alert("Erro na comunicaÃ§Ã£o com o servidor");
                    active = true;
                }
            });
        });

        // BotÃ£o sacar
        sacarBtn.addEventListener("click", async () => {
            if (!ultimoResultado || !ultimoResultado.ganhou) return;
            // Aqui vocÃª pode implementar uma rota para sacar o valor acumulado
            // Como exemplo, vamos apenas adicionar ao saldo real (jÃ¡ foi adicionado na jogada)
            // Mas se quiser uma lÃ³gica de "acumular", precisaria de estado no backend.
            // Por simplicidade, vamos apenas resetar.
            alert("Valor jÃ¡ creditado no saldo!");
            acoesDiv.style.display = "none";
            resetarCopos();
            active = true;
            ultimoResultado = null;
        });

        // BotÃ£o continuar (aposta o valor acumulado)
        continuarBtn.addEventListener("click", () => {
            if (!ultimoResultado || !ultimoResultado.ganhou) return;
            // Define a aposta como o valor acumulado
            betInput.value = valorAcumulado.toFixed(2);
            acoesDiv.style.display = "none";
            resetarCopos();
            active = true;
            // Inicia nova rodada automaticamente? O usuÃ¡rio precisarÃ¡ clicar em JOGAR novamente
            // Mas podemos chamar start automÃ¡tico se quiser.
            statusDiv.innerText = "Aposte o valor acumulado";
        });

        function reveal(winningCup) {
            document.querySelectorAll(".cup").forEach(cup => {
                if (parseInt(cup.dataset.id) === winningCup) {
                    cup.classList.add("win");
                }
            });
        }

        function resetarCopos() {
            document.querySelectorAll(".cup").forEach(cup => {
                cup.classList.remove("win");
            });
        }

        function addHistory(result) {
            let span = document.createElement("span");
            span.innerText = result;
            historyList.prepend(span);
            // Limitar histÃ³rico a 20 itens
            if (historyList.children.length > 20) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        function shuffleAnimation() {
            document.querySelectorAll(".cup").forEach(cup => {
                cup.style.transform = "translateX(" + (Math.random() * 60 - 30) + "px)";
            });
            setTimeout(() => {
                document.querySelectorAll(".cup").forEach(cup => {
                    cup.style.transform = "translateX(0)";
                });
            }, 600);
        }
    </script>
</body>
</html>
