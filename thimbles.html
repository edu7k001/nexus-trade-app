<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thimbles - MEGABET777</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #1a0000, #3a0000);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 50px;
            border: 2px solid #ffd700;
        }
        .balance {
            background: #000;
            border: 2px solid #ffd700;
            border-radius: 50px;
            padding: 10px 30px;
            color: #ffd700;
            font-weight: 700;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .thimble {
            width: 120px;
            height: 160px;
            background: linear-gradient(180deg, #ef4444, #7f1d1d);
            border-radius: 60px 60px 20px 20px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 0 #5a2e0e;
        }
        .thimble:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px #ffd700;
        }
        .ball {
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 45px;
            box-shadow: 0 0 10px gold;
        }
        .hidden { display: none; }
        .controls {
            margin-top: 30px;
        }
        input {
            padding: 15px;
            width: 150px;
            border: 2px solid #ffd700;
            border-radius: 50px;
            background: transparent;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            margin-right: 10px;
        }
        button {
            padding: 15px 30px;
            background: #ffd700;
            border: none;
            border-radius: 50px;
            color: #1a0000;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #message {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 2rem; font-weight: bold; color: #ffd700;">ðŸŽ© THIMBLES</div>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>

    <div class="game-container">
        <div class="thimble" id="t0">
            <div class="ball hidden"></div>
        </div>
        <div class="thimble" id="t1">
            <div class="ball hidden"></div>
        </div>
        <div class="thimble" id="t2">
            <div class="ball hidden"></div>
        </div>
    </div>

    <div class="controls">
        <input type="number" id="betAmount" min="5" value="10" step="5">
        <button id="startBtn" onclick="iniciarJogo()">APOSTAR</button>
    </div>

    <p id="message"></p>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        let currentBet = 0;
        let jogoAtivo = false;
        let copos = document.querySelectorAll('.thimble');
        let messageEl = document.getElementById('message');
        let startBtn = document.getElementById('startBtn');
        let betInput = document.getElementById('betAmount');

        async function atualizarSaldo() {
            const res = await fetch(`/api/user/${user.id}/balance`);
            const data = await res.json();
            user.balance = data.balance;
            user.bonus_balance = data.bonus_balance;
            document.getElementById('balance').innerText = `R$ ${(data.balance + data.bonus_balance).toFixed(2)}`;
        }
        atualizarSaldo();

        function esconderBola() {
            document.querySelectorAll('.ball').forEach(b => b.classList.add('hidden'));
        }

        function mostrarBola(index) {
            let bola = copos[index].querySelector('.ball');
            if (bola) bola.classList.remove('hidden');
        }

        function embaralhar(callback) {
            messageEl.innerText = "Embaralhando...";
            let shuffleCount = 0;
            let interval = setInterval(() => {
                let r1 = Math.floor(Math.random() * 3);
                let r2 = Math.floor(Math.random() * 3);
                // Troca o conteÃºdo HTML entre os copos (inclui a bola)
                let temp = copos[r1].innerHTML;
                copos[r1].innerHTML = copos[r2].innerHTML;
                copos[r2].innerHTML = temp;
                shuffleCount++;
                if (shuffleCount > 5) {
                    clearInterval(interval);
                    messageEl.innerText = "Escolha um copo!";
                    callback();
                }
            }, 300);
        }

        function iniciarJogo() {
            if (jogoAtivo) return;
            let bet = parseFloat(betInput.value);
            if (bet < 5) {
                alert('Aposta mÃ­nima: R$5');
                return;
            }
            // Verifica saldo (frontend apenas, backend tambÃ©m verifica)
            let total = (user.balance || 0) + (user.bonus_balance || 0);
            if (total < bet) {
                alert('Saldo insuficiente');
                return;
            }
            currentBet = bet;
            jogoAtivo = true;
            esconderBola();
            embaralhar(() => {
                // Adiciona listeners apÃ³s o embaralhamento
                copos.forEach((copo, index) => {
                    copo.onclick = () => verificarResultado(index);
                });
            });
        }

        async function verificarResultado(escolha) {
            // Remove listeners enquanto processa
            copos.forEach(c => c.onclick = null);
            messageEl.innerText = "Verificando...";

            try {
                const res = await fetch('/api/game/thimbles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.id,
                        betAmount: currentBet,
                        escolha: escolha
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    alert(data.error);
                    jogoAtivo = false;
                    return;
                }

                // Mostra onde estava a bolinha
                mostrarBola(data.posicaoCorreta);

                if (data.ganhou) {
                    messageEl.innerText = `ðŸŽ‰ Acertou! Ganhou R$ ${data.winAmount.toFixed(2)}!`;
                } else {
                    messageEl.innerText = `ðŸ˜¢ Errou! A bolinha estava no copo ${data.posicaoCorreta+1}.`;
                }

                // Atualiza saldo
                user.balance = data.newBalance; // simplificado, mas o backend retorna newBalance
                document.getElementById('balance').innerText = `R$ ${data.newBalance.toFixed(2)}`;

                jogoAtivo = false;
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao processar jogada');
                jogoAtivo = false;
            }
        }
    </script>
</body>
</html>
