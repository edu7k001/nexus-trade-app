<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumble - MEGABET777</title>
    <style>
        body {
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: rgba(0,0,0,0.5);
            border: 2px solid gold;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 40px 0;
        }
        .cell {
            aspect-ratio: 1;
            background: rgba(0,0,0,0.5);
            border: 2px solid gold;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .controls {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            border: 2px solid gold;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: white;
            margin-right: 10px;
        }
        button {
            padding: 10px 30px;
            background: gold;
            border: none;
            border-radius: 5px;
            color: #4a0000;
            font-weight: bold;
            cursor: pointer;
        }
        .balance {
            font-size: 18px;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’Ž Tumble</h1>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>

        <div class="controls">
            <input type="number" id="betAmount" min="5" value="10" step="5">
            <button onclick="spin()">GIRAR</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                grid.appendChild(cell);
            }
        }

        function updateGrid(grid) {
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    document.getElementById(`cell-${i*5 + j}`).textContent = grid[i][j];
                }
            }
        }

        async function spin() {
            const bet = document.getElementById('betAmount').value;
            
            const response = await fetch('/api/game/tumble', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: user.id, betAmount: parseFloat(bet) })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                updateGrid(data.grid);
                document.getElementById('balance').textContent = `R$ ${data.newBalance.toFixed(2)}`;
                document.getElementById('result').innerHTML = `Ganhou: R$ ${data.winAmount.toFixed(2)}`;
            } else {
                alert(data.error || 'Erro ao jogar');
            }
        }

        async function loadBalance() {
            const response = await fetch(`/api/user/${user.id}/balance`);
            const data = await response.json();
            document.getElementById('balance').textContent = `R$ ${(data.balance + data.bonus_balance).toFixed(2)}`;
        }

        createGrid();
        loadBalance();
    </script>
</body>
</html>
