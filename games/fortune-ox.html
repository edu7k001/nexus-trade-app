<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Ox - MEGABET777</title>
    <style>
        body {
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: rgba(0,0,0,0.5);
            border: 2px solid gold;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .reel {
            width: 100px;
            height: 100px;
            background: rgba(0,0,0,0.5);
            border: 3px solid gold;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .controls {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            border: 2px solid gold;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: white;
            margin-right: 10px;
        }
        button {
            padding: 10px 30px;
            background: gold;
            border: none;
            border-radius: 5px;
            color: #4a0000;
            font-weight: bold;
            cursor: pointer;
        }
        .balance {
            font-size: 18px;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêÇ Fortune Ox</h1>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>

    <div class="game-container">
        <div class="reels">
            <div class="reel" id="reel1">üêÇ</div>
            <div class="reel" id="reel2">üêÇ</div>
            <div class="reel" id="reel3">üêÇ</div>
        </div>

        <div class="controls">
            <input type="number" id="betAmount" min="5" value="10" step="5">
            <button onclick="spin()">GIRAR</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        async function spin() {
            const bet = document.getElementById('betAmount').value;
            
            const response = await fetch('/api/game/fortune-ox', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: user.id, betAmount: parseFloat(bet) })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('reel1').textContent = data.result[0];
                document.getElementById('reel2').textContent = data.result[1];
                document.getElementById('reel3').textContent = data.result[2];
                document.getElementById('balance').textContent = `R$ ${data.newBalance.toFixed(2)}`;
                document.getElementById('result').innerHTML = data.message;
            } else {
                alert(data.error || 'Erro ao jogar');
            }
        }

        async function loadBalance() {
            const response = await fetch(`/api/user/${user.id}/balance`);
            const data = await response.json();
            document.getElementById('balance').textContent = `R$ ${(data.balance + data.bonus_balance).toFixed(2)}`;
        }

        loadBalance();
    </script>
</body>
</html>
