<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque - MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #1a0000, #4a0000);
            color: #ffd700;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0,0,0,0.85);
            border: 3px solid #ffd700;
            border-radius: 40px;
            padding: 40px;
            width: 450px;
            max-width: 90%;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .balance {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            border-radius: 20px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.3rem;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ffd700;
            border-radius: 50px;
            background: transparent;
            color: #ffd700;
            font-size: 1.2rem;
            text-align: center;
        }
        button {
            background: #ffd700;
            color: #1a0000;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover { background: #ffa500; }
        .message { margin-top: 20px; padding: 10px; border-radius: 10px; }
        .success { background: rgba(0,255,0,0.2); border: 1px solid #0f0; color: #0f0; }
        .error { background: rgba(255,0,0,0.2); border: 1px solid #f00; color: #f00; }
        .back-link { margin-top: 20px; display: block; color: #ffd700; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-money-bill-wave"></i> SAQUE</h1>
        <div class="balance" id="balance">Saldo: R$ 0,00</div>
        <input type="number" id="amount" placeholder="Valor (R$)" min="50" step="10" value="100">
        <input type="text" id="pix_key" placeholder="Sua chave PIX">
        <button onclick="solicitarSaque()">SOLICITAR SAQUE</button>
        <div id="message" class="message"></div>
        <a href="/dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        async function carregarSaldo() {
            const res = await fetch(`/api/user/${user.id}/balance`);
            const data = await res.json();
            const total = (data.balance || 0) + (data.bonus_balance || 0);
            document.getElementById('balance').innerText = `Saldo: R$ ${total.toFixed(2)} (Real: R$ ${data.balance}, Bônus: R$ ${data.bonus_balance})`;
        }

        async function solicitarSaque() {
            const amount = parseFloat(document.getElementById('amount').value);
            const pix_key = document.getElementById('pix_key').value;
            const msgDiv = document.getElementById('message');
            if (!amount || !pix_key) {
                msgDiv.className = 'message error';
                msgDiv.innerText = 'Preencha todos os campos';
                return;
            }
            try {
                const res = await fetch('/api/withdraw/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: user.id, amount, pix_key })
                });
                const data = await res.json();
                if (res.ok) {
                    msgDiv.className = 'message success';
                    msgDiv.innerText = data.message;
                    carregarSaldo();
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.innerText = data.error || 'Erro';
                }
            } catch (e) {
                msgDiv.className = 'message error';
                msgDiv.innerText = 'Erro de conexão';
            }
        }

        carregarSaldo();
    </script>
</body>
</html>
