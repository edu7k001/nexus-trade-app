<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Trade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .splash-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d1117;
        }
        .splash-content {
            text-align: center;
            padding: 40px;
            background-color: #161b22;
            border-radius: 10px;
            border: 1px solid #30363d;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        h1 {
            color: #58a6ff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #8b949e;
            font-size: 1.2em;
        }
    </style>
    <meta http-equiv="refresh" content="2;url=/login">
</head>
<body>
    <div class="splash-container">
        <div class="splash-content">
            <h1>NEXUS TRADE</h1>
            <p>Redirecionando para o login...</p>
        </div>
    </div>
</body>
</html>
