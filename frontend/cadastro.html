<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Trade - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro-container" style="max-width:500px; margin:50px auto; background:var(--card-bg); border:1px solid var(--border); border-radius:30px; padding:40px;">
        <div style="text-align:center; margin-bottom:30px;">
            <h2 style="color:var(--primary);">CRIAR CONTA</h2>
            <p>Preencha os dados para se registrar</p>
        </div>
        <input type="text" id="name" class="bet-input" style="width:100%; margin-bottom:15px;" placeholder="Nome completo">
        <input type="email" id="email" class="bet-input" style="width:100%; margin-bottom:15px;" placeholder="E-mail">
        <input type="password" id="password" class="bet-input" style="width:100%; margin-bottom:15px;" placeholder="Senha">
        <input type="text" id="cpf" class="bet-input" style="width:100%; margin-bottom:15px;" placeholder="CPF (opcional)">
        <input type="text" id="phone" class="bet-input" style="width:100%; margin-bottom:15px;" placeholder="Telefone (opcional)">
        <input type="text" id="pixKey" class="bet-input" style="width:100%; margin-bottom:15px;" placeholder="Chave PIX (opcional)">
        <input type="hidden" id="ref" value="">
        <button class="btn btn-primary" style="width:100%;" onclick="register()">CADASTRAR</button>
        <div id="message" style="margin-top:15px; text-align:center;"></div>
        <div style="margin-top:20px; text-align:center;">
            Já tem conta? <a href="/login" style="color:var(--primary);">Faça login</a>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('ref').value = urlParams.get('ref') || '';

        async function register() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const pixKey = document.getElementById('pixKey').value.trim();
            const ref = document.getElementById('ref').value;
            const msg = document.getElementById('message');

            if (!name || !email || !password) {
                msg.innerHTML = '<span style="color:var(--danger);">Nome, e-mail e senha obrigatórios</span>';
                return;
            }

            try {
                const res = await fetch('/api/register', {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({name,email,password,cpf,phone,pixKey,ref})
                });
                const data = await res.json();
                if (res.ok) {
                    msg.innerHTML = '<span style="color:var(--success);">✅ Cadastro realizado! Redirecionando...</span>';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    msg.innerHTML = `<span style="color:var(--danger);">❌ ${data.error}</span>`;
                }
            } catch(e) {
                msg.innerHTML = '<span style="color:var(--danger);">❌ Erro de conexão</span>';
            }
        }
    </script>
</body>
</html>
