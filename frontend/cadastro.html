<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Trade - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #161b22;
            border-radius: 10px;
            border: 1px solid #30363d;
        }
        .auth-title {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 30px;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #2ea043;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #58a6ff;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #f85149;
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: #3fb950;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">Criar Conta</h1>
            
            <form class="auth-form" id="registerForm">
                <input type="text" id="name" placeholder="Nome completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <input type="text" id="pixKey" placeholder="Chave PIX (opcional)">
                
                <button type="submit">CADASTRAR</button>
            </form>
            
            <div id="message"></div>
            
            <div class="auth-links">
                <p>Já tem uma conta? <a href="/login">Faça login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const pixKey = document.getElementById('pixKey').value;
            
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, pixKey })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<p class="success-message">✅ ${data.message}</p>`;
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<p class="error-message">❌ ${data.error}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="error-message">❌ Erro de conexão</p>`;
            }
        });
    </script>
</body>
</html>
