<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Trade - Login Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #f5b342;
            --primary-dark: #e09e2f;
            --danger: #ef4444;
            --dark: #0b0f17;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0b0f17, #1a1f2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(245,179,66,0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #f97316);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245,179,66,0.3);
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: var(--danger);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-crown"></i> ADMIN LOGIN</h2>
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" placeholder="admin@nexus.com">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <button onclick="loginAdmin()">ENTRAR</button>
        <div class="message" id="message"></div>
        <div class="back-link">
            <a href="/login"><i class="fas fa-arrow-left"></i> Voltar para login de usuários</a>
        </div>
    </div>

    <script>
        async function loginAdmin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const msgDiv = document.getElementById('message');

            if (!email || !password) {
                msgDiv.innerHTML = 'Preencha todos os campos';
                return;
            }

            try {
                const res = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    msgDiv.style.color = '#10b981';
                    msgDiv.innerHTML = '✅ Login realizado! Redirecionando...';
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    msgDiv.style.color = '#ef4444';
                    msgDiv.innerHTML = '❌ ' + (data.error || 'Erro no login');
                }
            } catch (error) {
                msgDiv.style.color = '#ef4444';
                msgDiv.innerHTML = '❌ Erro de conexão';
            }
        }
    </script>
</body>
</html>
