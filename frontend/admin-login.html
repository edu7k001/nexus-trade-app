<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Nexus Trade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0b0f17, #1a1f2e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: rgba(30,41,59,0.9);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #f5b342;
            width: 300px;
            text-align: center;
        }
        h1 { color: #f5b342; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #f5b342;
            background: #0b0f17;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f5b342, #f97316);
            border: none;
            border-radius: 50px;
            color: #0b0f17;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ðŸ‘‘ ADMIN</h1>
        <input type="email" id="email" value="admin@nexus.com">
        <input type="password" id="password" value="admin123">
        <button onclick="login()">ENTRAR</button>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await res.json();
            
            if (res.ok) {
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/admin.html';
            } else {
                alert('Erro: ' + data.error);
            }
        }
    </script>
</body>
</html>
