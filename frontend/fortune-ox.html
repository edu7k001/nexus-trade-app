<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Ox - Nexus Trade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0b0f17, #1a1f2e);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: #1e293b;
            padding: 20px;
            border-bottom: 2px solid #f5b342;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #f5b342;
            font-size: 24px;
            font-weight: bold;
        }

        .balance {
            background: #0b0f17;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #f5b342;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #f5b342;
            margin-bottom: 30px;
        }

        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .reel {
            background: #1e293b;
            border: 2px solid #f5b342;
            border-radius: 15px;
            padding: 20px;
            font-size: 40px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        input {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #f5b342;
            background: #0b0f17;
            color: white;
            font-size: 16px;
            width: 150px;
        }

        button {
            padding: 10px 30px;
            background: linear-gradient(135deg, #f5b342, #f97316);
            border: none;
            border-radius: 50px;
            color: #0b0f17;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245,179,66,0.3);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.win {
            display: block;
            background: rgba(16,185,129,0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .result.lose {
            display: block;
            background: rgba(239,68,68,0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #1e293b;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .info-label {
            color: #94a3b8;
            font-size: 12px;
        }

        .info-value {
            color: #f5b342;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NEXUS TRADE</div>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>

    <div class="container">
        <h1>üêÇ FORTUNE OX</h1>

        <div class="info">
            <div class="info-item">
                <div class="info-label">Saldo Real</div>
                <div class="info-value" id="real-balance">R$ 0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Saldo B√¥nus</div>
                <div class="info-value" id="bonus-balance">R$ 0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Meta</div>
                <div class="info-value" id="meta">0/100</div>
            </div>
        </div>

        <div class="reels">
            <div class="reel" id="reel1">üêÇ</div>
            <div class="reel" id="reel2">üêÇ</div>
            <div class="reel" id="reel3">üêÇ</div>
        </div>

        <div class="controls">
            <input type="number" id="bet" min="5" value="10" step="5">
            <button onclick="spin()">GIRAR</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!user.id) {
            window.location.href = '/login.html';
        }

        async function loadUser() {
            try {
                const res = await fetch(`/api/user/${user.id}`);
                const data = await res.json();
                user = { ...user, ...data };
                updateUI();
            } catch (error) {
                console.error('Erro ao carregar usu√°rio:', error);
            }
        }

        function updateUI() {
            document.getElementById('balance').textContent = `R$ ${(user.total_balance || 0).toFixed(2)}`;
            document.getElementById('real-balance').textContent = `R$ ${(user.balance || 0).toFixed(2)}`;
            document.getElementById('bonus-balance').textContent = `R$ ${(user.bonus_balance || 0).toFixed(2)}`;
            
            const goal = user.meta_atual === 1 ? 100 : 500;
            document.getElementById('meta').textContent = `${user.meta_progress || 0}/${goal}`;
        }

        async function spin() {
            const bet = parseFloat(document.getElementById('bet').value);
            
            if (bet > (user.balance + user.bonus_balance)) {
                alert('Saldo insuficiente!');
                return;
            }

            try {
                const res = await fetch('/api/game/fortune-ox', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: user.id, bet_amount: bet })
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('reel1').textContent = data.reels[0][0];
                    document.getElementById('reel2').textContent = data.reels[1][0];
                    document.getElementById('reel3').textContent = data.reels[2][0];

                    user.balance = data.new_balance - (user.bonus_balance || 0);
                    user.total_balance = data.new_balance;
                    user.meta_progress = data.meta_progress;
                    
                    updateUI();

                    const resultDiv = document.getElementById('result');
                    resultDiv.className = `result ${data.win_amount > 0 ? 'win' : 'lose'}`;
                    resultDiv.textContent = data.message;
                }
            } catch (error) {
                alert('Erro ao jogar: ' + error.message);
            }
        }

        loadUser();
    </script>
</body>
</html>
