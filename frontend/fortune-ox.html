<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Ox - Nexus Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #f5b342;
            --primary-dark: #e09e2f;
            --secondary: #1a2639;
            --dark: #0b0f17;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --gradient: linear-gradient(135deg, var(--primary), #f97316);
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1f2f, #0b0f1a);
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(11, 15, 23, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
            color: var(--primary);
        }

        .logo span {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            border-radius: 50px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
            background: rgba(245, 179, 66, 0.1);
        }

        .user-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance-box {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 1px solid var(--primary);
            border-radius: 50px;
            padding: 8px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .balance-box:hover {
            transform: scale(1.05);
            border-color: var(--warning);
        }

        .balance-icon {
            color: var(--success);
            font-size: 20px;
        }

        .balance-value {
            font-weight: 700;
            font-size: 18px;
        }

        .balance-detail {
            font-size: 12px;
            color: var(--gray);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-bg);
            padding: 6px 15px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--dark);
        }

        .user-name {
            font-weight: 600;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .logout-btn:hover {
            color: var(--danger);
        }

        /* Game Container */
        .game-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 32px;
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(245,179,66,0.3);
        }

        /* Reels */
        .reels-container {
            background: linear-gradient(145deg, #2a1f1f, #1a1212);
            border: 3px solid var(--primary);
            border-radius: 30px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .reels-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .reel-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100px;
        }

        .symbol-cell {
            height: 100px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid var(--primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 5px 0 #8b4513;
            transition: all 0.1s;
        }

        .symbol-cell.wild {
            background: #8b4513;
            border-color: var(--warning);
            box-shadow: 0 0 20px gold;
            font-size: 60px;
        }

        .reel-spinning .symbol-cell {
            animation: spinSymbol 0.1s infinite;
        }

        @keyframes spinSymbol {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Paylines Overlay */
        .paylines-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            pointer-events: none;
        }

        .payline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            left: 0;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        .payline-1 { top: 20%; }
        .payline-2 { top: 35%; }
        .payline-3 { top: 50%; }
        .payline-4 { top: 65%; }
        .payline-5 { top: 80%; }
        .payline-6 { top: 95%; }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        /* Bet Controls */
        .bet-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .bet-input {
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            background: rgba(0,0,0,0.3);
            color: white;
            width: 150px;
            font-size: 18px;
            text-align: center;
        }

        .play-btn {
            padding: 12px 40px;
            background: var(--gradient);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(245,179,66,0.5);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result Box */
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .win { 
            background: rgba(16,185,129,0.2); 
            border: 2px solid var(--success); 
            color: var(--success); 
        }

        .lose { 
            background: rgba(239,68,68,0.2); 
            border: 2px solid var(--danger); 
            color: var(--danger); 
        }

        .hidden { display: none; }

        /* Info Bar */
        .info-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            padding: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: var(--gray);
            font-size: 12px;
        }

        .info-value {
            color: var(--primary);
            font-size: 16px;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .qr-image {
            max-width: 250px;
            margin: 20px 0;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-amount-btn {
            padding: 12px;
            background: rgba(245,179,66,0.1);
            border: 1px solid var(--primary);
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .quick-amount-btn:hover {
            background: var(--primary);
            color: black;
        }

        .custom-amount-btn {
            grid-column: span 3;
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .copy-btn {
            padding: 10px 20px;
            background: var(--primary);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-dice-d20"></i>
                <span>NEXUS TRADE</span>
            </div>
            <nav class="nav-menu">
                <a href="/dashboard" class="nav-link"><i class="fas fa-home"></i> In√≠cio</a>
                <a href="/fortune-ox" class="nav-link active"><i class="fas fa-ox"></i> Fortune Ox</a>
                <a href="/slot" class="nav-link"><i class="fas fa-dice"></i> Slots</a>
                <a href="/dice" class="nav-link"><i class="fas fa-dice-d6"></i> Dados</a>
                <a href="/crash" class="nav-link"><i class="fas fa-plane"></i> Avi√£o</a>
            </nav>
            <div class="user-area">
                <div class="balance-box" onclick="showDepositModal()">
                    <i class="fas fa-wallet balance-icon"></i>
                    <span class="balance-value" id="user-balance">R$ 0,00</span>
                </div>
                <div class="user-profile">
                    <div class="avatar" id="user-avatar">U</div>
                    <span class="user-name" id="user-name">Carregando</span>
                    <i class="fas fa-sign-out-alt logout-btn" onclick="logout()"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="game-container">
            <h1 class="game-title">üêÇ FORTUNE OX</h1>

            <!-- Info Bar -->
            <div class="info-bar">
                <div class="info-item">
                    <div class="info-label">Saldo Real</div>
                    <div class="info-value" id="real-balance">R$ 0,00</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Saldo B√¥nus</div>
                    <div class="info-value" id="bonus-balance">R$ 0,00</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Rollover</div>
                    <div class="info-value" id="rollover-info">R$ 0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Meta</div>
                    <div class="info-value" id="meta-info">R$ 0/100</div>
                </div>
            </div>

            <!-- Reels Area -->
            <div class="reels-container" id="reelsArea">
                <div class="reels-row">
                    <div class="reel-column" id="col1"></div>
                    <div class="reel-column" id="col2"></div>
                    <div class="reel-column" id="col3"></div>
                </div>
                <div class="paylines-overlay">
                    <div class="payline payline-1"></div>
                    <div class="payline payline-2"></div>
                    <div class="payline payline-3"></div>
                    <div class="payline payline-4"></div>
                    <div class="payline payline-5"></div>
                    <div class="payline payline-6"></div>
                </div>
            </div>

            <!-- Bet Controls -->
            <div class="bet-controls">
                <input type="number" id="bet-amount" class="bet-input" min="5" value="10" step="5">
                <button class="play-btn" id="spinBtn" onclick="spin()">GIRAR</button>
            </div>

            <!-- Result -->
            <div id="result" class="result-box hidden"></div>
        </div>
    </main>

    <!-- Modal QR Code -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <button class="btn-close" onclick="closeModal()" style="position:absolute;top:10px;right:10px;background:none;border:none;color:white;font-size:24px;">√ó</button>
            <h2 style="color:var(--primary);">üí∞ DEP√ìSITO PIX</h2>
            <div class="quick-amounts">
                <button class="quick-amount-btn" onclick="setDepositAmount(20)">R$20</button>
                <button class="quick-amount-btn" onclick="setDepositAmount(30)">R$30</button>
                <button class="quick-amount-btn" onclick="setDepositAmount(50)">R$50</button>
                <button class="quick-amount-btn" onclick="setDepositAmount(100)">R$100</button>
                <button class="quick-amount-btn" onclick="setDepositAmount(200)">R$200</button>
                <button class="custom-amount-btn" onclick="setCustomAmount()">OUTRO</button>
            </div>
            <div id="custom-amount-container" style="display:none; margin-bottom:20px;">
                <input type="number" id="custom-amount" class="bet-input" placeholder="Digite o valor" min="20" step="5" style="width:100%;">
            </div>
            <img id="qr-code-img" class="qr-image" src="" alt="QR Code">
            <p id="pix-key-display" style="word-break:break-all; background:rgba(0,0,0,0.3); padding:10px; border-radius:5px;"></p>
            <div style="display:flex; gap:10px;">
                <button class="copy-btn" onclick="copyPixKey()"><i class="fas fa-copy"></i> COPIAR</button>
                <button class="copy-btn" onclick="confirmDepositRequest()" style="background:var(--success);"><i class="fas fa-check"></i> J√Å DEPOSITEI</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== VARI√ÅVEIS GLOBAIS ====================
        let userData = null;
        let spinning = false;
        
        // S√≠mbolos do Fortune Ox
        const symbols = ['üêÇ', 'ü™ô', 'üßß', 'üí∞', 'üß®', 'üçä', 'üéÜ'];

        // ==================== CARREGAR DADOS DO USU√ÅRIO ====================
        async function loadUserData() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/login';
                return;
            }
            
            userData = JSON.parse(userStr);
            
            try {
                const res = await fetch(`/api/user/${userData.id}`);
                const data = await res.json();
                
                if (res.ok) {
                    userData = { ...userData, ...data };
                    updateUI();
                }
            } catch (error) {
                console.error('Erro ao carregar usu√°rio:', error);
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('user-name').textContent = userData.name || 'Usu√°rio';
            document.getElementById('user-avatar').textContent = (userData.name || 'U').charAt(0);
            document.getElementById('user-balance').textContent = `R$ ${(userData.total_balance || 0).toFixed(2)}`;
            document.getElementById('real-balance').textContent = `R$ ${(userData.balance || 0).toFixed(2)}`;
            document.getElementById('bonus-balance').textContent = `R$ ${(userData.bonus_balance || 0).toFixed(2)}`;
            document.getElementById('rollover-info').textContent = `R$ ${(userData.rollover_remaining || 0).toFixed(2)}`;
            
            // Meta info
            const metaGoal = userData.meta_atual === 1 ? 
                (document.getElementById('config-initial-goal')?.value || 100) : 
                (document.getElementById('config-post-deposit-goal')?.value || 500);
            document.getElementById('meta-info').textContent = `R$ ${(userData.meta_progress || 0).toFixed(2)}/${metaGoal}`;
            
            // Status do usu√°rio
            if (userData.status === 'Aguardando Dep√≥sito') {
                showMessage('Voc√™ precisa fazer um dep√≥sito para continuar jogando!', 'warning');
                document.getElementById('spinBtn').disabled = true;
            } else {
                document.getElementById('spinBtn').disabled = false;
            }
        }

        // ==================== FUN√á√ïES DO JOGO ====================
        function generateReels() {
            return [
                [symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)]],
                [symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)]],
                [symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)], symbols[Math.floor(Math.random() * symbols.length)]]
            ];
        }

        function renderReels(reels) {
            for (let col = 0; col < 3; col++) {
                const colDiv = document.getElementById(`col${col+1}`);
                colDiv.innerHTML = '';
                for (let row = 0; row < 4; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'symbol-cell';
                    if (reels[col][row] === 'üêÇ') cell.classList.add('wild');
                    cell.textContent = reels[col][row];
                    colDiv.appendChild(cell);
                }
            }
        }

        async function spin() {
            if (spinning) return;
            
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            
            // Verifica√ß√µes
            if (!userData) {
                alert('Usu√°rio n√£o carregado');
                return;
            }
            
            if (userData.status === 'Aguardando Dep√≥sito') {
                alert('Voc√™ precisa fazer um dep√≥sito para continuar jogando!');
                showDepositModal();
                return;
            }
            
            const totalBalance = (userData.balance || 0) + (userData.bonus_balance || 0);
            if (totalBalance < betAmount) {
                alert('Saldo insuficiente!');
                showDepositModal();
                return;
            }
            
            // Inicia anima√ß√£o
            spinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').classList.add('hidden');
            
            document.querySelectorAll('.reel-column').forEach(el => el.classList.add('reel-spinning'));
            
            // Chama a API
            try {
                const res = await fetch('/api/game/fortune-ox', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userData.id, betAmount })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    // Para anima√ß√£o e mostra resultado
                    setTimeout(() => {
                        document.querySelectorAll('.reel-column').forEach(el => el.classList.remove('reel-spinning'));
                        
                        renderReels(data.reels);
                        
                        // Atualiza saldo do usu√°rio
                        userData.balance = data.newRealBalance;
                        userData.bonus_balance = data.newBonusBalance;
                        userData.total_balance = data.newBalance;
                        userData.status = data.status;
                        if (data.rollover_remaining !== undefined) {
                            userData.rollover_remaining = data.rollover_remaining;
                        }
                        if (data.meta_progress !== undefined) {
                            userData.meta_progress = data.meta_progress;
                        }
                        
                        updateUI();
                        
                        // Mostra resultado
                        const resultDiv = document.getElementById('result');
                        resultDiv.classList.remove('hidden', 'win', 'lose');
                        resultDiv.classList.add(data.win > 0 ? 'win' : 'lose');
                        resultDiv.innerHTML = data.message;
                        
                        // Se ganhou, efeito visual
                        if (data.win > 0) {
                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                        }
                    }, 800);
                } else {
                    alert('Erro: ' + data.error);
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            } finally {
                spinning = false;
                document.getElementById('spinBtn').disabled = false;
            }
        }

        // ==================== SISTEMA DE DEP√ìSITO ====================
        let selectedDepositAmount = null;

        window.showDepositModal = async function() {
            selectedDepositAmount = null;
            document.getElementById('custom-amount-container').style.display = 'none';
            document.getElementById('qr-modal').style.display = 'block';
            
            try {
                const res = await fetch('/api/pix-qrcode');
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('qr-code-img').src = data.qrcode;
                    document.getElementById('pix-key-display').textContent = data.pixKey;
                } else {
                    alert('Erro ao carregar QR Code');
                }
            } catch(e) {
                alert('Erro de conex√£o');
            }
        };

        function setDepositAmount(amount) {
            selectedDepositAmount = amount;
            document.getElementById('custom-amount-container').style.display = 'none';
            alert(`Valor de R$ ${amount} selecionado! Copie a chave PIX e fa√ßa o pagamento.`);
        }

        function setCustomAmount() {
            document.getElementById('custom-amount-container').style.display = 'block';
            selectedDepositAmount = null;
        }

        async function confirmDepositRequest() {
            if (!userData) {
                alert('Usu√°rio n√£o logado');
                return;
            }
            
            let amount = selectedDepositAmount;
            if (!amount) {
                amount = parseFloat(document.getElementById('custom-amount')?.value);
                if (!amount || amount < 20) {
                    alert('‚ùå Digite um valor v√°lido (m√≠nimo R$ 20)');
                    return;
                }
            }
            
            try {
                const res = await fetch('/api/request-deposit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userData.id, amount })
                });
                const data = await res.json();
                
                if (res.ok) {
                    alert('‚úÖ ' + data.message);
                    closeModal();
                } else {
