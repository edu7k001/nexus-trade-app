<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Trade - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" style="max-width:400px; margin:100px auto; background:var(--card-bg); border:1px solid var(--border); border-radius:30px; padding:40px;">
        <div style="text-align:center; margin-bottom:30px;">
            <h2 style="color:var(--primary);">NEXUS TRADE</h2>
            <p>Faça login para acessar sua conta</p>
        </div>
        <div style="margin-bottom:20px;">
            <input type="email" id="email" class="bet-input" style="width:100%;" placeholder="E-mail">
        </div>
        <div style="margin-bottom:20px;">
            <input type="password" id="password" class="bet-input" style="width:100%;" placeholder="Senha">
        </div>
        <button class="btn btn-primary" style="width:100%;" onclick="login()">ENTRAR</button>
        <div id="message" style="margin-top:15px; text-align:center;"></div>
        <div style="margin-top:20px; text-align:center;">
            Não tem conta? <a href="/cadastro" style="color:var(--primary);">Cadastre-se</a>
        </div>
    </div>
    <script>
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const msg = document.getElementById('message');
            if (!email || !password) {
                msg.innerHTML = '<span style="color:var(--danger);">Preencha todos os campos</span>';
                return;
            }
            try {
                const res = await fetch('/api/login', {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({email,password})
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    msg.innerHTML = '<span style="color:var(--success);">Login realizado! Redirecionando...</span>';
                    setTimeout(() => window.location.href = data.redirect || '/dashboard', 1000);
                } else {
                    msg.innerHTML = `<span style="color:var(--danger);">❌ ${data.error}</span>`;
                }
            } catch(e) {
                msg.innerHTML = '<span style="color:var(--danger);">❌ Erro de conexão</span>';
            }
        }
    </script>
</body>
</html>
