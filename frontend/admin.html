<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Trade - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #f5b342;
            --primary-dark: #e09e2f;
            --dark: #0b0f17;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --danger: #ef4444;
            --gradient: linear-gradient(135deg, var(--primary), #f97316);
            --card-bg: rgba(30, 41, 59, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0b0f17, #1a1f2e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            opacity: 0.3;
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary);
            border-radius: 40px;
            padding: 50px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 0 1px var(--primary) inset;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 0 1px var(--primary) inset; }
            to { box-shadow: 0 30px 60px rgba(245,179,66,0.3), 0 0 0 2px var(--primary) inset; }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 60px;
            color: var(--primary);
            filter: drop-shadow(0 0 20px var(--primary));
        }

        .logo h1 {
            font-size: 28px;
            margin-top: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span {
            color: var(--gray);
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 50px;
            border: 2px solid var(--border);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(245,179,66,0.3);
        }

        .input-wrapper input::placeholder {
            color: var(--gray);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245,179,66,0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239,68,68,0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .message.success {
            display: block;
            background: rgba(16,185,129,0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            color: var(--gray);
            font-size: 13px;
        }

        .security-badge i {
            color: var(--primary);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particles"></div>

    <div class="login-container">
        <div class="logo">
            <i class="fas fa-crown"></i>
            <h1>NEXUS TRADE</h1>
            <span>PAINEL ADMINISTRATIVO</span>
        </div>

        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <div class="input-group">
                <label>E-MAIL</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="admin@nexus.com" value="admin@nexus.com">
                </div>
            </div>

            <div class="input-group">
                <label>SENHA</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" value="admin123">
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> ACESSAR PAINEL
            </button>

            <div class="message" id="message"></div>

            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Conexão Segura • Acesso Restrito</span>
            </div>
        </form>

        <div class="footer">
            &copy; 2026 Nexus Trade - Todos os direitos reservados
        </div>
    </div>

    <script>
        // Partículas animadas
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particle.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '❌ Preencha todos os campos';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AUTENTICANDO...';

            try {
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salva dados do admin
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = '✅ Login realizado! Redirecionando...';
                    
                    setTimeout(() => {
                        window.location.href = '/admin/index.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = '❌ ' + (data.error || 'Credenciais inválidas');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ACESSAR PAINEL';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '❌ Erro de conexão com o servidor';
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ACESSAR PAINEL';
            }
        }

        // Enter para login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
