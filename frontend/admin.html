<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Nexus Trade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0b0f17;
            color: white;
        }

        .header {
            background: #1e293b;
            padding: 20px;
            border-bottom: 2px solid #f5b342;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #f5b342;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            color: #f5b342;
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            color: #94a3b8;
            margin-top: 10px;
        }

        .message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #ef4444;
        }

        .message.show {
            display: block;
        }

        h2 {
            color: #f5b342;
            margin: 30px 0 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NEXUS TRADE ADMIN</div>
        <div class="user-info">
            <span id="user-name">Carregando...</span>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Usuários</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="online-users">0</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-balance">R$ 0</div>
                <div class="stat-label">Saldo Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pending-deposits">0</div>
                <div class="stat-label">Depósitos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pending-withdraws">0</div>
                <div class="stat-label">Saques</div>
            </div>
        </div>

        <h2>✅ SISTEMA FUNCIONANDO!</h2>
        <p>Se você está vendo esta página, o login admin funcionou corretamente.</p>
        <p>O painel completo está sendo desenvolvido...</p>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id || user.is_admin !== 1) {
            window.location.href = '/admin-login.html';
        }

        document.getElementById('user-name').textContent = user.name || 'Admin';

        async function loadStats() {
            try {
                const auth = btoa(`${user.email}:admin123`);
                const res = await fetch('/api/admin/stats', {
                    headers: { 'Authorization': `Basic ${auth}` }
                });
                const data = await res.json();
                
                document.getElementById('total-users').textContent = data.total_users || 0;
                document.getElementById('online-users').textContent = data.online_users || 0;
                document.getElementById('total-balance').textContent = `R$ ${(data.total_balance || 0).toFixed(2)}`;
                document.getElementById('pending-deposits').textContent = data.pending_deposits || 0;
                document.getElementById('pending-withdraws').textContent = data.pending_withdraws || 0;
            } catch (error) {
                showMessage('Erro ao carregar estatísticas', 'error');
            }
        }

        function showMessage(msg, type = 'success') {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = `message ${type} show`;
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/admin-login.html';
        }

        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
