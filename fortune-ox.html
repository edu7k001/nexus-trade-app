<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Ox ‚Äì MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #1a0000, #3a0000);
            color: #fff;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.8);
            border-bottom: 3px solid #ffd700;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }
        .balance {
            background: #000;
            border: 2px solid #ffd700;
            border-radius: 50px;
            padding: 10px 30px;
            color: #ffd700;
            font-weight: 700;
        }
        .game-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0,0,0,0.7);
            border: 3px solid #ffd700;
            border-radius: 40px;
            text-align: center;
        }
        h1 {
            color: #ffd700;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .reel {
            width: 100px;
            height: 100px;
            background: #000;
            border: 3px solid #ffd700;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .controls {
            margin: 30px 0;
        }
        input {
            padding: 15px;
            width: 150px;
            border: 2px solid #ffd700;
            border-radius: 50px;
            background: transparent;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            margin-right: 15px;
        }
        button {
            padding: 15px 40px;
            background: #ffd700;
            border: none;
            border-radius: 50px;
            color: #1a0000;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background: #ffa500;
        }
        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üêÇ FORTUNE OX</div>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>

    <div class="game-container">
        <div class="reels">
            <div class="reel" id="reel1">üêÇ</div>
            <div class="reel" id="reel2">üêÇ</div>
            <div class="reel" id="reel3">üêÇ</div>
        </div>

        <div class="controls">
            <input type="number" id="betAmount" min="5" value="10" step="5">
            <button onclick="spin()">GIRAR</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        async function spin() {
            const bet = document.getElementById('betAmount').value;
            const res = await fetch('/api/game/fortune-ox', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: user.id, betAmount: parseFloat(bet) })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('reel1').innerText = data.result[0];
                document.getElementById('reel2').innerText = data.result[1];
                document.getElementById('reel3').innerText = data.result[2];
                document.getElementById('balance').innerText = `R$ ${data.newBalance.toFixed(2)}`;
                document.getElementById('result').innerText = data.message;
            } else {
                alert(data.error);
            }
        }

        async function loadBalance() {
            const res = await fetch(`/api/user/${user.id}/balance`);
            const data = await res.json();
            document.getElementById('balance').innerText = `R$ ${(data.balance + data.bonus_balance).toFixed(2)}`;
        }

        loadBalance();
    </script>
</body>
</html>
