<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Tiger - MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> /* mesmo estilo do fortune-ox */ </style>
</head>
<body>
    <div class="header">
        <div class="logo">游낸 FORTUNE TIGER</div>
        <div class="balance" id="balance">R$ 0,00</div>
    </div>
    <div class="game-container">
        <div class="reels">
            <div class="reel" id="reel1">游낸</div>
            <div class="reel" id="reel2">游낸</div>
            <div class="reel" id="reel3">游낸</div>
        </div>
        <div class="controls">
            <input type="number" id="betAmount" min="5" value="10" step="5">
            <button onclick="spin()">GIRAR</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) window.location.href = '/login.html';

        async function spin() {
            const bet = document.getElementById('betAmount').value;
            const res = await fetch('/api/game/fortune-tiger', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: user.id, betAmount: parseFloat(bet) })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('reel1').innerText = data.result[0];
                document.getElementById('reel2').innerText = data.result[1];
                document.getElementById('reel3').innerText = data.result[2];
                document.getElementById('balance').innerText = `R$ ${data.newBalance.toFixed(2)}`;
                document.getElementById('result').innerText = data.message;
            } else {
                alert(data.error);
            }
        }

        async function loadBalance() {
            const res = await fetch(`/api/user/${user.id}/balance`);
            const data = await res.json();
            document.getElementById('balance').innerText = `R$ ${(data.balance + data.bonus_balance).toFixed(2)}`;
        }
        loadBalance();
    </script>
</body>
</html>
