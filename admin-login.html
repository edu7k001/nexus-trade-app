<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MEGABET777</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 3px solid gold;
            border-radius: 30px;
            padding: 50px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        h1 {
            color: gold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: gold;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid gold;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px gold;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, gold, #ff8c00);
            border: none;
            border-radius: 50px;
            color: #4a0000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px gold;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .message.error {
            display: block;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .message.info {
            display: block;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid gold;
            color: gold;
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üëë ADMIN LOGIN</h1>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" value="edu7k001@gmail.com">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password" value="@Carlos1998">
        </div>

        <button onclick="login()">ENTRAR</button>

        <div id="message" class="message"></div>
        <div class="info-text">√Årea restrita - apenas administradores</div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');

            if (!email || !password) {
                msgDiv.className = 'message error';
                msgDiv.innerHTML = '‚ùå Preencha todos os campos';
                return;
            }

            msgDiv.className = 'message info';
            msgDiv.innerHTML = '‚è≥ Verificando credenciais...';

            try {
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    msgDiv.className = 'message success';
                    msgDiv.innerHTML = '‚úÖ Login realizado! Redirecionando...';
                    
                    // Salvar dados do admin
                    localStorage.setItem('admin', JSON.stringify(data.admin));
                    
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.innerHTML = '‚ùå ' + (data.error || 'Erro no login');
                }
            } catch (error) {
                console.error('Erro:', error);
                msgDiv.className = 'message error';
                msgDiv.innerHTML = '‚ùå Erro de conex√£o com o servidor';
            }
        }

        // Permitir login com Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
