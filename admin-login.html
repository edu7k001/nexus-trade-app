<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #1a0000, #4a0000);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 3px solid #ffd700;
            border-radius: 40px;
            padding: 50px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(255,215,0,0.3);
        }
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #ffd700;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffd700;
            border-radius: 50px;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 20px #ffd700;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            border: none;
            border-radius: 50px;
            color: #1a0000;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px #ffd700;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .message.success { color: #0f0; display: block; }
        .message.error { color: #f00; display: block; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1><i class="fas fa-crown"></i> ADMIN</h1>
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" value="edu7k001@gmail.com">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password" value="@Carlos1998">
        </div>
        <button onclick="login()">ENTRAR</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('message');
            try {
                const res = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({email, password: pass})
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('admin', JSON.stringify(data.admin));
                    msg.className = 'message success';
                    msg.innerHTML = '✅ Login efetuado! Redirecionando...';
                    setTimeout(() => window.location.href = '/admin.html', 1000);
                } else {
                    msg.className = 'message error';
                    msg.innerHTML = '❌ ' + data.error;
                }
            } catch (e) {
                msg.className = 'message error';
                msg.innerHTML = '❌ Erro de conexão';
            }
        }
    </script>
</body>
</html>
