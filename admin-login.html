<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - MEGABET777</title>
    <style>
        body {
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: rgba(0,0,0,0.5);
            border: 2px solid gold;
            border-radius: 20px;
            padding: 40px;
            width: 300px;
        }
        h1 { color: gold; text-align: center; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid gold;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: gold;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>üëë ADMIN LOGIN</h1>
        <input type="email" id="email" placeholder="Email" value="edu7k001@gmail.com">
        <input type="password" id="password" placeholder="Senha" value="@Carlos1998">
        <button onclick="login()">ENTRAR</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/api/admin-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await res.json();
            
            if (res.ok) {
                document.getElementById('message').style.color = '#00ff00';
                document.getElementById('message').innerHTML = '‚úÖ Login realizado! Redirecionando...';
                setTimeout(() => {
                    window.location.href = '/admin.html';
                }, 1000);
            } else {
                document.getElementById('message').innerHTML = '‚ùå ' + (data.error || 'Erro no login');
            }
        }
    </script>
</body>
</html>
