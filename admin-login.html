<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - MEGABET777</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: rgba(0,0,0,0.7);
            border: 3px solid gold;
            border-radius: 30px;
            padding: 50px;
            width: 350px;
            text-align: center;
        }
        h1 {
            color: gold;
            font-size: 32px;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid gold;
            border-radius: 50px;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px gold;
        }
        button {
            width: 100%;
            padding: 15px;
            background: gold;
            border: none;
            border-radius: 50px;
            color: #4a0000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px gold;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: rgba(0,255,0,0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            display: block !important;
        }
        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üëë ADMIN LOGIN</h1>
        
        <input type="email" id="email" placeholder="Email" value="edu7k001@gmail.com">
        <input type="password" id="password" placeholder="Senha" value="@Carlos1998">
        
        <button onclick="login()">ENTRAR</button>
        
        <div id="message"></div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');
            
            msgDiv.innerHTML = '‚è≥ Verificando...';
            msgDiv.className = '';
            
            try {
                console.log('Enviando:', { email, password });
                
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Status:', response.status);
                
                // Primeiro verifica se a resposta √© OK
                if (!response.ok) {
                    const text = await response.text();
                    console.log('Resposta de erro:', text);
                    msgDiv.className = 'error';
                    msgDiv.innerHTML = '‚ùå Erro no servidor: ' + response.status;
                    return;
                }
                
                // Tenta pegar o JSON
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                if (data.success) {
                    msgDiv.className = 'success';
                    msgDiv.innerHTML = '‚úÖ Login realizado! Redirecionando...';
                    
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    msgDiv.className = 'error';
                    msgDiv.innerHTML = '‚ùå ' + (data.error || 'Erro no login');
                }
                
            } catch (error) {
                console.error('Erro completo:', error);
                msgDiv.className = 'error';
                msgDiv.innerHTML = '‚ùå Erro de conex√£o: ' + error.message;
            }
        }
    </script>
</body>
</html>
