<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MEGABET777</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8b0000, #4a0000);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
            border-radius: 30px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: 1px solid #ffd700;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 50px;
            color: #4a0000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,215,0,0.3);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .message.success {
            display: block;
            background: rgba(0,255,0,0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-crown"></i> ADMIN LOGIN</h1>
        
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" placeholder="admin@email.com" value="edu7k001@gmail.com">
        </div>
        
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password" placeholder="••••••••" value="@Carlos1998">
        </div>
        
        <button onclick="login()">ENTRAR</button>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('message');
            
            try {
                const res = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('admin', JSON.stringify(data.admin));
                    
                    msgDiv.className = 'message success';
                    msgDiv.innerHTML = '✅ Login realizado! Redirecionando...';
                    
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.innerHTML = '❌ ' + (data.error || 'Erro no login');
                }
            } catch (error) {
                msgDiv.className = 'message error';
                msgDiv.innerHTML = '❌ Erro de conexão';
            }
        }
    </script>
</body>
</html>
